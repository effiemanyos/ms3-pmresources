{% extends "base.html" %}
{% block content %}
<br>
<h3 class="center-align indigo-text text-accent-3">Manage Categories</h3>
<br>
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card white-text indigo accent-3 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn cyan accent-4 white-text text-shadow">Edit</a>
                        <a href="#" class="btn green accent-4 white-text text-shadow">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
