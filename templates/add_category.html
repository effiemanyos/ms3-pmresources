{% extends "base.html" %}
{% block content %}

<br>
<h3 class="center-align indigo-text text-accent-3">Add Category</h3>
<br>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- Category Name Field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt fas fa-th prefix indigo-text text-accent-3"></i>
                <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text"
                    class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large white-text indigo accent-3 text-shadow">
                    Add Category <i class="fas fa-plus-square left"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<br>
<br>

{% endblock %}
