<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources Manager</title>
</head>
<body>

    {% for resource in resources %}
        {{ resource.category_name }}<br>
        {{ resource.resource_type }}<br>
        {{ resource.resource_name }}<br>
        {{ resource.resource_topic }}<br>
        {{ resource.resource_author }}<br>
        {{ resource.resource_rating }}<br>
        {{ resource.is_done }}<br>
        {{ resource.due_date }}<br>
        {{ resource.resource_url }}<br>
    {% endfor %}
</body>
</html>
