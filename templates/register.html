{% extends "base.html" %}
{% block content %}

<h3 class="center-align indigo-text text-accent-3">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- Username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix indigo-text text-accent-3"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix indigo-text text-accent-3"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Register Button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large indigo accent-3 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
