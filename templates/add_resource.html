{% extends "base.html" %}
{% block content %}

<h3 class="center-align indigo-text text-accent-3">Add Resource</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-circle prefix indigo-text text-accent-3"></i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>
        <div class="input-field col s12">
            <i class="fas fa-phone prefix indigo-text text-accent-3"></i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
