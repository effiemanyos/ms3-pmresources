{% extends "base.html" %}
{% block content %}

    <div class="container">
        <!-- Page Title -->
        <br>
        <h3 class="center-align indigo-text text-accent-3">Edit Category</h3>
        <br>
        <br>
        <!-- Container & Form -->
        <div class="row card-panel grey lighten-5 form-styling">
            <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
                <!-- Category Name Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt fas fa-th prefix indigo-text text-accent-3"></i>
                        <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text"
                            value="{{ category.category_name }}" class="validate" required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('get_categories') }}" class="btn red text-shadow button-styling">
                            Cancel <i class="fas fa-times-circle left"></i>
                        </a>
                        <button type="submit" class="btn white-text indigo accent-3 text-shadow button-styling">
                            Save Edits <i class="fas fa-check-circle left"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <br>
        <br>
    </div>

{% endblock %}
